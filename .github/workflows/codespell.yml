name: Codespell

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

permissions:
  contents: read

jobs:
  codespell:
    name: Check for spelling errors
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Codespell
        run: python -m pip install --upgrade 'codespell[toml]'

      - name: Run Codespell
        run: |
          codespell \
            --skip="*.lock,*.json,*.map,*.yaml,*.yml,*.csv,*.bib,target,node_modules,.git,dist,venv,build,benchmarks" \
            --ignore-words-list="crate,ser,deser,erro,sucesso,msg,val,info,historico,usuario,autenticacao,conexao,leve,controle,componentes,comando,comandos,instale,atual,validade,considere,fase,limite,seletor,caracteres,autorize,bloc,oficial,falso,compre,nome,itens,nomes,copie,inicial,anormal,erros,moment,momento,parem,repete,vai,contem,conter,ignora,prefer,prefere,eles,refere,envolve,utiliza,profissional,gere,funcional,comercial,classe,meu,meus,alternativos,termo,potencial,validador,ative,controles,essencial,caractere,afterAll"
          # MONOREPO NOTE: Add multilingual stopwords to ignore-words-list if needed
          # Example: --ignore-words-list="crate,ser,deser,meu,oder,ist,alle" (Portuguese,German,etc)

